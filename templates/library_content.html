<h2>Library</h2>
<p class="subtitle">{{ title_count }} titles found</p>

<!-- Search and Sort Controls -->
<div class="controls">
    <div class="uk-search uk-search-default">
        <span class="uk-search-icon-flip" uk-search-icon></span>
        <input class="uk-search-input" type="search" placeholder="Search">
    </div>
    <select class="uk-select" id="sort-select">
        <option value="title:1" {{ sort_name_asc_selected }}>▲ Name</option>
        <option value="title:0" {{ sort_name_desc_selected }}>▼ Name</option>
        <option value="modified:1" {{ sort_time_asc_selected }}>▲ Date Modified</option>
        <option value="modified:0" {{ sort_time_desc_selected }}>▼ Date Modified</option>
    </select>
</div>

<!-- Titles Grid -->
<div class="titles-grid">
    {{ titles }}
</div>
