<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .uk-navbar-container {
            background: white !important;
            box-shadow: 0 1px 3px rgba(0,0,0,.05);
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .nav-item {
            color: #999 !important;
            font-weight: 400;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        .nav-item:hover {
            color: #666 !important;
        }

        .uk-active .nav-item {
            color: #333 !important;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <div class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left uk-margin-left">
            <a class="uk-navbar-item uk-logo" href="/">
                <svg class="logo" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" fill="#FF9500"/>
                    <path d="M20,8 Q28,15 25,25 T20,32 Q12,25 15,15 T20,8" fill="#52C41A"/>
                </svg>
            </a>
            <ul class="uk-navbar-nav">
                <li{% if home_active %} class="uk-active"{% endif %}><a class="nav-item" href="/">HOME</a></li>
                <li{% if library_active %} class="uk-active"{% endif %}><a class="nav-item" href="/library">LIBRARY</a></li>
                <li><a class="nav-item" href="#">TAGS</a></li>
                <li{% if admin_active %} class="uk-active"{% endif %}><a class="nav-item" href="/admin">ADMIN</a></li>
                <li><a class="nav-item" href="#">DOWNLOAD</a></li>
            </ul>
        </div>
        <div class="uk-navbar-right uk-margin-right">
            <ul class="uk-navbar-nav">
                <li>
                    <a class="nav-item" href="#">
                        <span uk-icon="icon: moon; ratio: 0.9"></span>
                    </a>
                </li>
                <li><a class="nav-item" href="/logout">LOGOUT</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
