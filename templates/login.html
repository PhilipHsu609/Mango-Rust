<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <style>
        html {
            overflow-x: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .login-card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,.08);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-card h3 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #666;
        }
        .login-card .uk-input {
            border: 1px solid #e5e5e5;
            border-radius: 3px;
            padding: 0 15px;
            height: 45px;
        }
        .login-card .uk-input:focus {
            border-color: #1e87f0;
        }
        .login-card .uk-button {
            height: 45px;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: 500;
        }
        .input-icon {
            opacity: 0.5;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            body {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3>Log In</h3>
        {% if let Some(err) = error %}
        <div class="uk-alert-danger" uk-alert>
            <p>{{ err }}</p>
        </div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon input-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <circle fill="none" stroke="#000" stroke-width="1.1" cx="9.9" cy="6.4" r="4.4"/>
                            <path fill="none" stroke="#000" stroke-width="1.1" d="M1.5,19 C2.3,14.5 5.8,11.2 10,11.2 C14.2,11.2 17.7,14.6 18.5,19.2"/>
                        </svg>
                    </span>
                    <input class="uk-input" type="text" name="username" placeholder="Username" required autofocus>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon input-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <rect fill="none" stroke="#000" stroke-width="1.1" height="10" width="13" y="8.5" x="3.5"/>
                            <path fill="none" stroke="#000" stroke-width="1.1" d="M6.5,8 L6.5,4.88 C6.5,3.01 8.07,1.5 10,1.5 C11.93,1.5 13.5,3.01 13.5,4.88 L13.5,8"/>
                        </svg>
                    </span>
                    <input class="uk-input" type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1" type="submit">LOGIN</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
</body>
</html>
