version: '3.8'

services:
  mango-rust:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mango-rust
    ports:
      - "${PORT:-9000}:9000"
    volumes:
      # Database and library data
      - ${MAIN_DIRECTORY_PATH:-./mango-data}:/root/mango
      # Config file
      - ${CONFIG_DIRECTORY_PATH:-./config}:/root/.config/mango
    environment:
      - MANGO_HOST=0.0.0.0
      - MANGO_PORT=9000
      - MANGO_DB_PATH=/root/mango/mango.db
      - MANGO_LIBRARY_PATH=/root/mango/library
      - MANGO_LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
