name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      custom_version:
        description: 'Custom version (e.g., v2.0.0) - overrides auto-versioning and resets baseline'
        required: false
        type: string
      version_bump:
        description: 'Auto version bump type (ignored if custom version provided)'
        required: false
        type: choice
        default: 'patch'
        options:
          - 'patch'
          - 'minor'
          - 'major'
      platforms:
        description: 'Build platforms'
        required: false
        type: choice
        default: 'linux/amd64'
        options:
          - 'linux/amd64'
          - 'linux/amd64,linux/arm64'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          # Custom version takes precedence
          if [ -n "${{ inputs.custom_version }}" ]; then
            VERSION="${{ inputs.custom_version }}"
            # Ensure v prefix
            if [[ ! "$VERSION" =~ ^v ]]; then
              VERSION="v${VERSION}"
            fi
            echo "Using custom version: $VERSION"
          else
            # Auto-calculate next version
            LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")
            echo "Latest git tag: $LATEST_TAG"

            # Parse version components
            VERSION_NUM=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"

            # Bump based on input
            BUMP_TYPE="${{ inputs.version_bump }}"
            case "$BUMP_TYPE" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            echo "Auto-calculated version: $VERSION (bump type: $BUMP_TYPE)"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.version.outputs.version }} already exists, skipping git tag creation"
          else
            git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
            git push origin ${{ steps.version.outputs.version }}
            echo "Created and pushed tag: ${{ steps.version.outputs.version }}"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ inputs.platforms || 'linux/amd64' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
